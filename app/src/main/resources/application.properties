#POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/amadeus
spring.datasource.username=amadeus
spring.datasource.password=amadeus
server.port=9020
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect

#SECURITY
spring.main.allow-circular-references=true

# OpenAPI UI
springfox.documentation.swagger.v2.path=/api-docs
springfox.documentation.swagger.v2.use-default-response-messages=false

#LIQUIBASE
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog/db.changelog-master.xml


spring.jackson.time-zoen=Europe/Istanbul

spring.kafka.bootstrap-servers=localhost:9092
